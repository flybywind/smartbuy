<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartBuy - 登录</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="logo">
                <object data="logo-modern.svg" type="image/svg+xml" width="100" height="100"></object>
                <h1>SmartBuy</h1>
                <p class="slogan">智能购物，轻松选择</p>
            </div>
            
            <form class="login-form">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="用户名/手机号" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="密码" required>
                    <i class="fas fa-eye-slash toggle-password"></i>
                </div>
                
                <div class="options">
                    <label class="remember-me">
                        <input type="checkbox">
                        <span>记住我</span>
                    </label>
                    <a href="#" class="forgot-password">忘记密码?</a>
                </div>
                
                <button type="submit" class="login-btn">登录</button>
                
                <div class="divider">
                    <span>或</span>
                </div>
                
                <div class="social-login">
                    <button type="button" class="wechat-btn">
                        <i class="fab fa-weixin"></i> 微信登录
                    </button>
                </div>
            </form>
            
            <div class="register-link">
                还没有账号? <a href="#">立即注册</a>
            </div>
        </div>
    </div>
</body>
</html>
